<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-2">
                            <a class="btn btn-primary btn-sm" ng-click="newProject()">
                                <i class="fa fa-fw fa-plus-circle"></i>New Project
                            </a>
                        </div>
                        <div class="col-md-3 text-left">
                            <div class="form-group has-warning">
                                <input type="text" class="form-control input-sm" ng-model="search" placeholder="Search  Projects" />  
                                </div>

                         </div>
                          <div class="col-md-1 ">
                            <div class="form-group">
                                 <input type="number" min="1" max="100" class="form-control input-sm" ng-model="pageSize"  />
                            </div>
                          </div>
                       </div>
                    </div>
                    <table class="table table-bordered table-condensed table-hover table-striped">
                        <tbody dir-paginate="project in projects| orderBy:sortKey:reverse|filter:search|itemsPerPage:pageSize" current-page="currentPage">
                            <tr>
                                <td>{{ ($index + 1) + (currentPage - 1) * pageSize}}</td>
                                <td>{{project.project_name}}</td>
                                <td>{{project.project_description}}</td>
                                <td>
                                    <a href="#" ng-click="setSelectedProject(project.id,'domains')"   class="btn   btn-md">
                                        <i class="fa fa-fw fa-clipboard"></i>Domains
                                    </a>
                                    <a href="#" ng-click="setSelectedProject(project.id,'ontologies')" class="btn  btn-md">
                                        <i class="fa fa-fw fa-copy"></i>Ontologies
                                    </a>
                                    <a href="#"   ng-click="setSelectedProject(project.id,'data')" class="btn  btn-md">
                                        <i class="fa fa-fw fa-book"></i>Data
                                    </a>
                                    <a href="#" ng-click="setSelectedProject(project.id,'tools')" class="btn  btn-md">
                                        <i class="fa fa-fw fa-code-fork"></i>Tools
                                    </a>
                                    <a href="#" ng-click="setSelectedProject(project.id,'reports')" class="btn   btn-md">
                                        <i class="fa fa-fw fa-bar-chart"></i>Reports
                                    </a>
                                    <a href="#" class="btn  btn-md"  ng-click="editProject(project.id)">
                                        <i class="fa fa-fw fa-edit"></i>Edit
                                    </a>
                                </td>
                            </tr>
                                                     </tbody>
                        <thead>
                            <tr>
                                <th class="btn-xs">#</th>
                                <th class="btn-xs" ng-click="sort('project_name')" >Project Name
                                     
                                    <i class="fa fa-fw -circle-o fa-angle-down"    ng-class="{'fa-angle-up':reverse,'fa-angle-down':!reverse}"></i> 
                                </th>
                                <th class="btn-xs" >Description</th>
                                <th class="btn-xs">Actions</th>
                            </tr>
                        </thead>
                    </table>
                    <div class="col-md-10 text-center">
            <dir-pagination-controls
        max-size="5"
        direction-links="true"
        boundary-links="true" >
    </dir-pagination-controls>
          </div>
                </div>
            </div>
        </div>
    </div>
