<div class="col-md-10">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="fa fa-fw fa-globe"></i>Web</h3>
              </div>
              <div class="panel-body">
                <div class="col-md-7">
                  <form role="form">
                    <div class="form-group">
                      <label class="control-label" for="exampleInputEmail1">Collection Name</label>
                      <input class="form-control" id="exampleInputEmail1"
                      placeholder="Enter collection name">
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="exampleInputEmail1">Enter Urls</label>
                      <textarea class="form-control" id="exampleInputEmail1"
                      placeholder="Enter url list" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-4">
                        <label for="inputPassword3" class="control-label">Update Planner</label>
                      </div>

                          <input type="radio" name="planner">Only Once</label>
                        <label>
                          <input type="radio" name="planner">Daily</label>
                        <label>
                          <input type="radio" name="planner">Weekly</label>
                        <label>
                          <input type="radio" name="planner">Monthly</label>

                    </div>
                    <div class="form-group">

                </div>
              </div>
            </div>
      </div>
