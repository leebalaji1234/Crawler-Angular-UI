<div class="col-md-10">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="fa fa-fw fa-globe"></i>Web</h3>
              </div>
              <div class="panel-body">
                <div class="col-md-7">
                  <form role="form" name="datawebForm" ng-submit="updateWeb()"   novalidate>
                    <div class="form-group required"  ng-class="{ 'has-error' : datawebForm.url_collection_name.$invalid && !datawebForm.url_collection_name.$pristine }">
                      <label class="control-label" for="urlcollectionname">Collection Name </label>
                      <input class="form-control" name="url_collection_name" 
                      id="urlcollectionname"  ng-model="dataweb.url_collection_name"  ng-minlength="1" ng-maxlength="200"  ng-change="verifyWebDuplicate()"
                      placeholder="Enter collection name" required />
                      <p ng-show="datawebForm.url_collection_name.$error.required && datawebForm.url_collection_name.$invalid && !datawebForm.url_collection_name.$pristine " class="help-block" >
                    Collection name is required !
                            </p>
                            <p ng-show="datawebForm.url_collection_name.$error.maxlength && datawebForm.url_collection_name.$invalid && !datawebForm.url_collection_name.$pristine" class="help-block" >
                                Maximum length allowed is 200 !
                            </p>
                            <p ng-show="datawebForm.url_collection_name.$error.duplicate && datawebForm.url_collection_name.$invalid && !datawebForm.url_collection_name.$pristine"  class="help-block" >
                                Duplicates not allowed !
                            </p>
                    </div>
                    <div class="form-group required" ng-class="{ 'has-error' : datawebForm.url_collection.$invalid && !datawebForm.url_collection.$pristine }">
                      <label class="control-label" for="urlcollection">Add Urls</label>
                      <textarea class="form-control" name="url_collection" id="urlcollection"
                      placeholder="Enter url list" rows="5" ng-model="dataweb.url_collection" ng-maxlength="2000"   ></textarea>
                            <p ng-show="datawebForm.url_collection.$error.maxlength && datawebForm.url_collection.$invalid && !datawebForm.url_collection.$pristine" class="help-block" >
                    Maximum length allowed is 2000 !
                </p>
                    </div>
                </div>
                <div class="col-md-3">
                  <div class="col-sm-12">
                      <div class="form-group required" >
                         
                          <label for="inputPassword3" class="control-label">Update Planner</label>
                          <input type="hidden" name="project_id" ng-value="1" ng-model="dataweb.project_id"/>  
                         
                      </div>
                        
                          <div  ng-repeat="scheduler in schedulers">
                            <label  >
                              <input type="radio"   name="scheduler_type_id" ng-checked="{{scheduler.scheduler_name === 'Only Once'}}" ng-model="dataweb.scheduler_type_id" value="{{scheduler.id}}" /> {{scheduler.scheduler_name}}
                            </label> 
                          </div>

                         
                   </div>
                 </div>   
                    <div class="form-group">
                      <div class="col-sm-10 col-sm-offset-7">
                        <button type="submit" class="btn btn-primary" ng-disabled="datawebForm.$invalid">
                          <i class="fa fa-fw fa-play-circle-o"></i>Start Crawl</button>
                        <button type="submit" class="btn btn-primary" ng-click="resetweb()">Cancel</button>
                      </div>
                    </div>
                  </form>
                
              </div>
            </div>
      </div>
