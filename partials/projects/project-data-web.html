<div class="col-md-10">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <i class="fa fa-fw fa-globe"></i>Web</h3>
              </div>
              <div class="panel-body">
                <div class="col-md-7">
                  <form role="form">
                    <div class="form-group">
                      <label class="control-label" for="urlcollectionname">Collection Name</label>
                      <input class="form-control" name="url_collection_name" id="urlcollectionname"
                      placeholder="Enter collection name">
                    </div>
                    <div class="form-group">
                      <label class="control-label" for="urlcollection">Enter Urls</label>
                      <textarea class="form-control" name="url_collection" id="urlcollection"
                      placeholder="Enter url list" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-4">
                        <label for="inputPassword3" class="control-label">Update Planner</label>
                      </div>
                      <div class="col-sm-8"  >
                        <div class="form-group" ng-repeat="scheduler in schedulers">
                          <label>
                            <input type="radio"  name="scheduler_type_id" value="{{scheduler.id}}"> {{scheduler.scheduler_name}}
                          </label> 
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-6 col-sm-offset-4 text-left">
                        <button type="submit" class="btn btn-primary">
                          <i class="fa fa-fw fa-play-circle-o"></i>Start Crawl</button>
                        <button type="submit" class="btn btn-primary">Cancel</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
      </div>
